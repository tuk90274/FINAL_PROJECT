<!DOCTYPE html>

<html lang ="en">
    <head>
        <title>Login Form Design</title>
            <link rel="stylesheet" type="text/css" href="Register_style.css">
    </head>
    <body>
        <div id="login-box">
            <div class="left">
                <h1>Sign up</h1>

                <input type="text" name="username" placeholder="Username" />
                <input type="text" name="email" placeholder="E-mail" />
                <input type="password" name="password" placeholder="Password" />
                <input type="password" name="password2" placeholder="Retype password" />

                <a href="http://localhost:63342/FinalWebsite/Home/homepage.html?_ijt=vkl294i1il374d9uhmo8smf6p9"><input type="submit" name="signup_submit" value="Sign up" /></a>
            </div>

            <div class="right">
                <span class="loginwith">Sign in with<br />social network</span>

                <a href="https://en-gb.facebook.com/login/" target="_blank"><button class="social-signin facebook">Log in with facebook</button></a>
                <a href="https://twitter.com/login?lang=en" target="_blank"><button class="social-signin twitter">Log in with Twitter</button></a>
                <a href="https://accounts.google.com" target="_blank"><button class="social-signin google">Log in with Google+</button></a>
            </div>

            <div class="or">OR</div>
        </div>
    </body>
</html>
